<div class="text-particles" data-text="贝贝!元旦快乐:)"></div>
<style>
  .text-particles {
    position: relative;
    font-size: 48px;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    top: 50%;
    left: 50%;
    transform: translate(0, -50%);
  }

  .text-particles::before,
  .text-particles::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0;
  }

  .text-particles::before {
    animation: reveal-particles 3s linear 3;
  }

  .text-particles::after {
    animation: hide-particles 3s linear 3;
    animation-delay: 3s;
  }

  @keyframes reveal-particles {
    to {
      opacity: 1;
      transform: scale(1.5);
    }
  }

  @keyframes hide-particles {
    to {
      opacity: 0;
    }
  }

  @keyframes move-particles {
    from {
      transform: translate3d(0, 0, 0);
    }
    to {
      transform: translate3d(random(-50px, 50px), random(-50px, 50px), 0);
    }
  }

  .text-particles span {
    display: inline-block;
    position: relative;
    animation: move-particles 3s linear infinite;
  }
</style>

<script>
  window.addEventListener("click", function (e) {
    const x = e.clientX;
    const y = e.clientY;
    const span = document.createElement("span");
    span.style.position = "absolute";
    span.style.left = x + "px";
    span.style.top = y + "px";
    span.innerText = "❤";
    span.style.color = "white";
    document.querySelector("body").appendChild(span);
  });
</script>
